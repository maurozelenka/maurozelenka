    <style>
        .term-text { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 13px; 
            fill: #33ff00; /* Verde Hacker */
            text-shadow: 0 0 4px #33ff00; /* Brillo Neón */
            font-weight: bold;
        }
        .cursor { 
            fill: #33ff00; 
            text-shadow: 0 0 4px #33ff00;
            animation: blink 0.8s infinite; 
        }
        
        /* Animación de la máscara reveladora */
        @keyframes reveal { 
            0% { width: 0; }
            87.5% { width: 630px; } /* Ancho total alcanzado */
            99.5% { width: 630px; } /* Se mantiene visible durante la pausa */
            100% { width: 0; } /* Se reinicia de golpe */
        }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    #maskRect0 { animation: reveal 40.0s linear infinite steps(60) 0.0s; }
